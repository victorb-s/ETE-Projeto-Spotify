<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/numero.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">

    <title>Login - Spotify</title>
</head>
<body>
    <header>
            <a href="login.html"><img src="imagens/spotify-logo-black.png" alt="" class="logo"></a>
    </header>

    <div class="bodycontent">
        <div class="container">
            <div class="content">
                <p class="content-text">Insira um número de telefone</p>

                <div class="numero-box">
                    <input aria-invalid="false" id="phonelogin" name="inputPhoneNumber" aria-describedby="phonenumber-input-message" placeholder="Número de telefone" type="tel" datatestid="phonelogin-phonenumber" class="numero-input" value="">
                </div>

                <div class="botao">
                        <button type="submit" class="submit-button">AVANÇAR</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
