<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/resetarsenha.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">

    <title>Redefinir sua senha - Spotify</title>
</head>
<body>
    <header>
            <a href="login.html"><img src="imagens/spotify-logo-black.png" alt="" class="logo"></a>
    </header>

    <div class="container">
        <div class="container-text">
            <h1>Redefinição de senha</h1>
            <p>Insira seu <strong>nome de usuário do Spotify</strong> ou o <strong>e-mail</strong> que você usou no cadastro. 
                Nós mandaremos um e-mail com seu nome de usuário e um link para você redefinir sua senha.</p>
        </div>

        <div class="inputemail">
            <label for="email">Endereço de e-mail ou nome de usuário</label>
            <input type="text" aria-invalid="false" id="email" name="email" value="" required>
        </div>

        <div class="captcha">
            <img src="imagens/recaptcha.png" alt="">
        </div>

        <div class="container-footer">
            <div class="botao">
                <button type="submit" class="submit-button">MANDAR</button>
            </div>

            <div class="ajuda">
                <p>Se ainda precisa de ajuda, contate o <a href="ajuda.html">Suporte do Spotify</a>.</p>
            </div>
        </div>

    </div>
</body>
</html>
